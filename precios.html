<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https:/fonts.googleapis.com">
    <link rel="preconnect" href="https:/fonts.gstatic.com" crossorigin>
    <link href="https:/fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>JP TATTOO</title>

</head>

<body>
    <div class="content__position">
        <main class="content__section">
            <h1 class="content__title">CALCULA EL COSTO DE TU TATUAJE</h1>

            <form class="form__edad" id="formEdad">
                <label for="fechaNacimiento">Fecha de Nacimiento (DD-MM-AAAA): </label> 
                <input type="date" id="fechaNacimiento" required>
                <button type="submit" class="button__fecha">Verificar Edad</button>
                <div id="mensajeEdad"></div>
            </form>

            <form class="tattoo__form" id="tattooForm">

                <div class="tattoo__options">
                    <label for="categoria">Categoría: <select id="categoria"></select></label><br>

                    <label for="tamano">Tamaño: <select id="tamano"></select></label><br>

                    <label for="color">Color: <select id="color"></select></label><br>

                    <label for="lugar">Lugar: <select id="lugar"></select></label><br>
                </div>
                
                <button class="button" type="button" onclick="calculateCost()">Calcular Costo</button>
            </form>
        <h3 id="totalSection">
        TOTAL: <span class="totalCost" id="totalCost">0</span> <br>
        CON DESCUENTO 15%: <span class="discountedCost" id="discountedCost">0</span>
        </h2>
        </main>
    </div>
    <script src="/js/scripts.js"></script>
</body>
</html>
