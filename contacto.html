        <main class="main-formulario">
            <div class="formulario">
                <h2 class="formulario-title">Formulario de Contacto</h2>
                <form action="#" method="post" class="formulario-form">
                    <div class="formulario-field">
                        <label for="nombre" class="formulario-label">NOMBRE</label>
                        <input type="text" id="nombre" name="nombre" class="formulario-input">
                    </div>
                    <div class="formulario-field">
                        <label for="apellido" class="formulario-label">APELLIDO</label>
                        <input type="text" id="apellido" name="apellido" class="formulario-input">
                    </div>
                    <div class="formulario-field">
                        <label for="correo" class="formulario-label">CORREO ELECTRONICO</label>
                        <input type="email" id="correo" name="correo" class="formulario-input">
                    </div>
                    <div class="formulario-field">
                        <label for="mensaje" class="formulario-label">MENSAJE</label>
                        <textarea id="mensaje" name="mensaje" rows="4" class="formulario-textarea"></textarea>
                    </div>
                    <button type="submit" class="formulario-button">Enviar Mensaje</button>
                </form>
            </div>
        </main>
